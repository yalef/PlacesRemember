<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% if form %}
    {{ form.media }}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
	{% if user.is_authenticated %}
    <!-- <li class="nav-item"><a class="nav-link" href="{% url 'socialaccount_connections' %}">Social Accounts</a></li> --!>
	<li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a></li>
	{% else %}
	<li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Sign In</a></li>	
	{% endif %}
      </ul>
        </header>
    </div>
    {% block content %}
    {% endblock %}

  </body>
</html>
